extends:
  - "plugin:@typescript-eslint/recommended"
  - "plugin:prettier/recommended"

plugins:
  - "@typescript-eslint"
  - "prettier"
  - "cypress"
  - "jest"

parser: "@typescript-eslint/parser"

rules:
  quotes:
    - error
    - single
  quote-props:
    - error
    - consistent
  prettier/prettier:
    - error
    - singleQuote: true
  import/prefer-default-export":
    - off
  import/no-anonymous-default-export:
    - off
