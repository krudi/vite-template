name: Build

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened

concurrency:
    group: build-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: krudi/reusable-actions/.github/actions/node-build@main
              with:
                  node_version: '22.18.0'
                  nextjs: false
