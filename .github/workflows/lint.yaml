name: Lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - src/**"

concurrency:
  group: lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - uses: krudi/reusable-actions/.github/actions/node-build-lint@main
        with:
          node_version: "22.18.0"
          nextjs: false
          lint_commands: |
            - "lint:eslint"
            - "lint:stylelint"
